name: NPM Install and Manual Trigger Workflow

on:
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Możesz dostosować wersję Node.js do swojej potrzeby

    - name: Install dependencies
      run: npm install

    - name: Run additional scripts
      run: echo "Manual trigger has executed the npm install."
